name: Publish Packages

on:
  push:
    tags:
      - "sudoku-board-v*"
      - "sudoku-engine-v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.6

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Resolve package from tag
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"

          case "$TAG" in
            sudoku-board-v*)
              echo "package_name=@slobbe/sudoku-board" >> "$GITHUB_OUTPUT"
              echo "package_dir=packages/sudoku-board" >> "$GITHUB_OUTPUT"
              echo "package_key=board" >> "$GITHUB_OUTPUT"
              echo "version=${TAG#sudoku-board-v}" >> "$GITHUB_OUTPUT"
              ;;
            sudoku-engine-v*)
              echo "package_name=@slobbe/sudoku-engine" >> "$GITHUB_OUTPUT"
              echo "package_dir=packages/sudoku-engine" >> "$GITHUB_OUTPUT"
              echo "package_key=engine" >> "$GITHUB_OUTPUT"
              echo "version=${TAG#sudoku-engine-v}" >> "$GITHUB_OUTPUT"
              ;;
            *)
              echo "Unsupported tag: $TAG"
              exit 1
              ;;
          esac

      - name: Verify tag version matches package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./${{ steps.meta.outputs.package_dir }}/package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.meta.outputs.version }}" ]; then
            echo "Tag version (${{ steps.meta.outputs.version }}) does not match package version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Run lint and tests
        run: bun run lint && bun run test

      - name: Build selected package
        run: |
          if [ "${{ steps.meta.outputs.package_key }}" = "board" ]; then
            bun run build:pkg:board
          else
            bun run build:pkg:engine
          fi

      - name: Publish package to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --workspace "${{ steps.meta.outputs.package_name }}" --access public

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            Package: `${{ steps.meta.outputs.package_name }}`
            Version: `${{ steps.meta.outputs.version }}`
