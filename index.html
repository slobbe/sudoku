<!doctype html>
<html lang="en" data-theme="slate">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#151a21">
  <meta name="description" content="Offline-capable Sudoku game with three difficulties and hints.">
  <meta name="apple-mobile-web-app-title" content="Sudoku">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <title>Sudoku PWA</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-row">
        <h1>Sudoku</h1>
        <div class="header-top-actions" aria-label="Header actions">
          <button id="stats-open" type="button" aria-haspopup="dialog" aria-controls="stats-modal">
            Stats
          </button>
          <button id="settings-open" type="button" aria-haspopup="dialog" aria-controls="settings-modal">
            Settings
          </button>
        </div>
      </div>
    </header>

    <div class="header-controls" aria-label="Quick actions">
      <button id="reset-game" type="button">Reset</button>
      <button id="new-game" type="button">New Game</button>
    </div>

    <section class="board-wrap" aria-label="Sudoku board">
      <div class="board-actions" aria-label="Board actions">
        <div class="board-actions-left">
          <button id="undo" type="button" title="Undo">Undo</button>
          <button id="redo" type="button" title="Redo">Redo</button>
        </div>
        <button id="hint" type="button">Hint (<span id="hints-left">3</span>)</button>
      </div>
      <div id="board" class="board" role="grid" aria-label="Sudoku grid"></div>
    </section>

    <section class="numpad" aria-label="Number input">
      <button type="button" data-value="1">1</button>
      <button type="button" data-value="2">2</button>
      <button type="button" data-value="3">3</button>
      <button type="button" data-value="4">4</button>
      <button type="button" data-value="5">5</button>
      <button type="button" data-value="6">6</button>
      <button type="button" data-value="7">7</button>
      <button type="button" data-value="8">8</button>
      <button type="button" data-value="9">9</button>
    </section>
  </main>

  <dialog id="win-modal" class="win-modal" aria-label="Puzzle completed">
    <div class="win-card">
      <h2>Great Solve</h2>
      <p>Start a new game?</p>
      <div class="win-actions">
        <button id="win-new-game" type="button">New Game</button>
        <button id="win-later" type="button">Later</button>
      </div>
    </div>
  </dialog>

  <dialog id="settings-modal" class="settings-modal" aria-label="Game settings">
    <form method="dialog" class="settings-card">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settings-close" type="button">Close</button>
      </div>
      <div class="settings-grid">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="show-mistakes" class="settings-toggle">
          <input id="show-mistakes" type="checkbox" checked>
          Show mistakes immediately
        </label>
        <label for="fill-mode-entry">Fill mode trigger</label>
        <select id="fill-mode-entry">
          <option value="long-press">Long press</option>
          <option value="double-tap" selected>Double tap</option>
        </select>
        <label for="theme">Theme</label>
        <select id="theme">
          <option value="slate" selected>Slate</option>
          <option value="dusk">Dusk</option>
          <option value="mist">Mist</option>
          <option value="amber">Amber</option>
        </select>
        <div class="settings-footer" aria-label="App info and updates">
          <p class="app-info-inline">
            <span id="app-info-name">Sudoku</span>
            v<span id="app-info-version">0.1.4</span>
            by <span id="app-info-author">slobbe</span>
          </p>
          <button id="update-action" type="button">Check for updates</button>
        </div>
      </div>
    </form>
  </dialog>

  <dialog id="stats-modal" class="stats-modal" aria-label="Game stats">
    <div class="stats-card">
      <div class="settings-header">
        <h2>Stats</h2>
        <button id="stats-close" type="button">Close</button>
      </div>
      <section class="stats" aria-label="Game stats">
        <p>Overall: <span id="stats-overall">0/0 (0%)</span></p>
        <p>Streak: <span id="stats-streak">0</span> (Best: <span id="stats-best-streak">0</span>)</p>
        <p>Easy: <span id="stats-easy">0/0 (0%)</span></p>
        <p>Medium: <span id="stats-medium">0/0 (0%)</span></p>
        <p>Hard: <span id="stats-hard">0/0 (0%)</span></p>
      </section>
    </div>
  </dialog>

  <script type="module" src="./app.js"></script>
</body>
</html>
