<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#22201b">
  <meta name="description" content="Offline-capable Sudoku game with three difficulties and hints.">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="./icons/icon-192.svg">
  <title>Sudoku PWA</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="app">
    <header class="header">
      <div class="header-row">
        <h1>Sudoku</h1>
        <div class="header-actions" aria-label="Quick actions">
          <button id="undo" type="button" title="Undo">Undo</button>
          <button id="redo" type="button" title="Redo">Redo</button>
          <button id="hint" type="button">Hint (<span id="hints-left">3</span>)</button>
          <button id="settings-open" type="button" aria-haspopup="dialog" aria-controls="settings-modal">
            Settings
          </button>
        </div>
      </div>
    </header>

    <section class="board-wrap" aria-label="Sudoku board">
      <div id="board" class="board" role="grid" aria-label="Sudoku grid"></div>
    </section>

    <section class="numpad" aria-label="Number input">
      <button type="button" data-value="1">1</button>
      <button type="button" data-value="2">2</button>
      <button type="button" data-value="3">3</button>
      <button type="button" data-value="4">4</button>
      <button type="button" data-value="5">5</button>
      <button type="button" data-value="6">6</button>
      <button type="button" data-value="7">7</button>
      <button type="button" data-value="8">8</button>
      <button type="button" data-value="9">9</button>
    </section>
  </main>

  <div id="win-banner" class="win-banner" aria-live="polite">Puzzle Solved!</div>

  <dialog id="win-modal" class="win-modal" aria-label="Puzzle completed">
    <div class="win-card">
      <h2>Great Solve</h2>
      <p>Start a new game?</p>
      <div class="win-actions">
        <button id="win-new-game" type="button">New Game</button>
        <button id="win-later" type="button">Later</button>
      </div>
    </div>
  </dialog>

  <dialog id="settings-modal" class="settings-modal" aria-label="Game settings">
    <form method="dialog" class="settings-card">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settings-close" type="button">Close</button>
      </div>
      <div class="settings-grid">
        <label for="difficulty">Difficulty</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="show-mistakes" class="settings-toggle">
          <input id="show-mistakes" type="checkbox" checked>
          Show mistakes immediately
        </label>
        <section class="stats" aria-label="Game stats">
          <h3>Stats</h3>
          <p>Overall: <span id="stats-overall">0/0 (0%)</span></p>
          <p>Streak: <span id="stats-streak">0</span> (Best: <span id="stats-best-streak">0</span>)</p>
          <p>Easy: <span id="stats-easy">0/0 (0%)</span></p>
          <p>Medium: <span id="stats-medium">0/0 (0%)</span></p>
          <p>Hard: <span id="stats-hard">0/0 (0%)</span></p>
        </section>
        <button id="new-game" type="button">New Game</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="./app.js"></script>
</body>
</html>
